<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" type="text/css" href="./css/body.css" >
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/css/ol.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <h1> IP Address Tracker </h1> 
    
  <form>
    <input type="text" id="ipSearch" name="ipSearch" placeholder="Search for any IP address or domain" > 
    <button id="buttonSearch" ><img src="images/icon-arrow.svg"></img></button>
  </form>
  <div id="container-father">
    <div id="container">
      <div class="item">
        <h4>IP Address</h4>
        <h2><span id="ipAdress"></span></h2>
          
      </div>
      
        <div class="item">
          <h4>Location</h4>
          <h2><span id="city"></span>, <span id="region"></span>, <span id="postalCode"></span></h2>
        </div>
        
        <div class="item">
          <h4>Timezone</h4>
          <h2><span id="timeZone"></span></h2><!-- add offset value dynamically using the API -->
        </div>
        
        <div class="item">
          <h4>ISP</h4>
          <h2><span id="ISP"></span></h2>
        </div>
        
        </div>
  
  
    
  
    <div id="map"></div>


  </div>
 


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color:yellow;">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/henrique15775" style="color:yellow;">Lu√≠s Henrique Ferreira Freire</a>.
  </div>
  
  
  <script type="text/javascript" src="./javascript/app.js"></script>
 
</body>
</html>
